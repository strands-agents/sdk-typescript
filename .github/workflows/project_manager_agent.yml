name: Project Manager Agent

on:
  workflow_dispatch:
    inputs:
      project_overview_file:
        description: 'Path to the project overview markdown file'
        required: false
        type: string
        default: '.project/project-overview.md'
      task_registry_file:
        description: 'Path and filename of the task registry file'
        required: false
        type: string
        default: '.project/task-registry.md'
      tasks_dir:
        description: 'Directory containing tasks'
        required: false
        type: string
        default: '.project'
      project_title:
        description: 'Title of the project for the tracking issue'
        required: false
        type: string
      prompt:
        description: 'A prompt to give the agent. Overrides the default behavior of reading the repository files'
        required: false
        type: string

jobs:
  project-manager:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write  # Required for OIDC
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
            fetch-depth: 0

      - name: Prepare System Prompt
        id: project-manager-agent-script
        run: |
          echo "system_prompt<<EOF" >> $GITHUB_OUTPUT
          cat .github/agent-scripts/project-manager.script.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          echo "task<<EOF" >> $GITHUB_OUTPUT
          echo "project_overview:" >> $GITHUB_OUTPUT
          echo '```markdown' >> $GITHUB_OUTPUT
          cat ${{ inputs.project_overview_file }} >> $GITHUB_OUTPUT
          echo '```' >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "tasks:" >> $GITHUB_OUTPUT
          echo '```' >> $GITHUB_OUTPUT
          find ${{ inputs.tasks_dir }} >> $GITHUB_OUTPUT
          echo '```' >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "task_registry:" >> $GITHUB_OUTPUT
          echo '```markdown' >> $GITHUB_OUTPUT
          cat ${{ inputs.task_registry_file }} >> $GITHUB_OUTPUT
          echo '```' >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - uses: Unshure/strands-action@main
        with:
          aws_role_arn: ${{ secrets.AWS_ROLE_ARN }}
          system_prompt: ${{ steps.project-manager-agent-script.outputs.system_prompt }}
          tools: "editor,file_read,shell,http_request,add_comment,list_issues,list_pull_requests,create_issue,get_issue,get_pull_request,get_pr_reviews,update_issue,get_issue_comments,notebook"
          task: ${{ inputs.prompt || steps.project-manager-agent-script.outputs.task }}
