name: Security Audit

on:
  workflow_call:
    inputs:
      ref:
        required: true
        type: string

jobs:
  security-audit:
    name: NPM Security Audit
    permissions:
      contents: read
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          ref: ${{ inputs.ref }}
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Run security audit
        # Using --audit-level=critical to avoid blocking on moderate/high severity issues in dev dependencies (ajv/minimatch via ESLint toolchain).
        # These require ESLint 10 upgrade which is a breaking change. Production vulnerability (fast-xml-parser) has been fixed.
        # TODO: Revert to --audit-level=low after upgrading to ESLint 10
        run: npm audit --audit-level=critical
