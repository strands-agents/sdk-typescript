name: Secure Integration test

on:
  pull_request_target:
    branches: main

jobs:
  authorization-check:
    permissions: read-all
    runs-on: ubuntu-latest
    outputs:
      approval-env: ${{ steps.collab-check.outputs.result }}
      strands-test-api-keys-secret-name: ${{ steps.pass-strands-test-secret.outputs.secret-name }}
    steps:
      - name: Collaborator Check
        uses: actions/github-script@v8
        id: collab-check
        with:
          result-encoding: string
          script: |
            try {
              const permissionResponse = await github.rest.repos.getCollaboratorPermissionLevel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                username: context.payload.pull_request.user.login,
              });
              const permission = permissionResponse.data.permission;
              const hasWriteAccess = ['write', 'admin'].includes(permission);
              if (!hasWriteAccess) {
                console.log(`User ${context.payload.pull_request.user.login} does not have write access to the repository (permission: ${permission})`);
                return "manual-approval"
              } else {
                console.log(`Verifed ${context.payload.pull_request.user.login} has write access. Auto Approving PR Checks.`)
                return "auto-approve"
              }
            } catch (error) {
              console.log(`${context.payload.pull_request.user.login} does not have write access. Requiring Manual Approval to run PR Checks.`)
              return "manual-approval"
            }
      
      - name: Pass Strands test API keys secret name
        id: pass-strands-test-secret
        run: |
          echo "Debug: Checking if secret exists..."
          if [ -z "${{ secrets.STRANDS_TEST_API_KEYS_SECRET_NAME }}" ]; then
            echo "WARNING: STRANDS_TEST_API_KEYS_SECRET_NAME secret is empty or not set!"
          else
            echo "Secret exists (length: ${#SECRET_VALUE})"
            echo "First 5 chars: ${SECRET_VALUE:0:5}..."
          fi
          echo "secret-name=${{ secrets.STRANDS_TEST_API_KEYS_SECRET_NAME }}" >> $GITHUB_OUTPUT
          echo "Debug: Output set to file"
          cat $GITHUB_OUTPUT
        env:
          SECRET_VALUE: ${{ secrets.STRANDS_TEST_API_KEYS_SECRET_NAME }}
  check-access-and-checkout:
    runs-on: ubuntu-latest
    needs: authorization-check
    environment: ${{ needs.authorization-check.outputs.approval-env }}
    permissions:
      id-token: write
      pull-requests: read
      contents: read

    steps:
      - name: Debug secret value
        run: |
          echo "Debug: Checking received secret from job output..."
          echo "Received value: '${{ needs.authorization-check.outputs.strands-test-api-keys-secret-name }}'"
          if [ -z "${{ needs.authorization-check.outputs.strands-test-api-keys-secret-name }}" ]; then
            echo "ERROR: Secret name is empty from job output!"
          else
            echo "Secret name received successfully"
            echo "Length: ${#SECRET_NAME}"
          fi
        env:
          SECRET_NAME: ${{ needs.authorization-check.outputs.strands-test-api-keys-secret-name }}

      - name: Configure Credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
         role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
         aws-region: us-east-1
         mask-aws-account-id: true

      - name: Checkout head commit
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.pull_request.head.sha }} # Pull the commit from the forked repo
          persist-credentials: false  # Don't persist credentials for subsequent actions

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Build the package
        run: npm run build

      - name: Run integration tests
        env:
          STRANDS_TEST_API_KEYS_SECRET_NAME: ${{ needs.authorization-check.outputs.strands-test-api-keys-secret-name }}
        run: |
          echo "Debug: About to run integration tests..."
          echo "STRANDS_TEST_API_KEYS_SECRET_NAME env var: '$STRANDS_TEST_API_KEYS_SECRET_NAME'"
          if [ -z "$STRANDS_TEST_API_KEYS_SECRET_NAME" ]; then
            echo "ERROR: STRANDS_TEST_API_KEYS_SECRET_NAME is empty!"
          fi
          npm run test:integ
