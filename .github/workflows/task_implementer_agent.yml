name: Task Implementer Agent

on:
  workflow_dispatch:
    inputs:
      prompt:
        description: 'A prompt to give the agent'
        required: false
        type: string
      issue_id:
        description: 'Issue ID for task to implement'
        required: true
        type: string
      project_overview_file:
        description: 'Path to the project overview markdown file'
        required: false
        type: string
        default: '.project/project-overview.md'
      pull_request_id:
        description: 'Pull request ID to checkout code from (optional)'
        required: false
        type: string
      execution_mode:
        description: 'Execution mode for the agent'
        required: true
        type: choice
        options:
          - Initialize
          - Continue

jobs:
  task-implementer:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write  # Required for OIDC
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
            fetch-depth: 0
            ref: ${{ inputs.pull_request_id && format('refs/pull/{0}/head', inputs.pull_request_id) || 'main' }}

      - name: Read task implementer script
        id: task-implementer-agent-script
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            const systemPrompt = fs.readFileSync('.github/agent-scripts/task-implementer.script.md', 'utf8');
            const projectOverview = fs.readFileSync('${{ inputs.project_overview_file }}', 'utf8');
            
            const task = `project_overview:
            \`\`\`markdown
            ${projectOverview}
            \`\`\`

            issue_number: ${{ inputs.issue_id }}

            Implement the feature in issue #${{ inputs.issue_id }}`;

            core.setOutput('system_prompt', systemPrompt);
            core.setOutput('task', task);

      - uses: Unshure/strands-action@main
        with:
          aws_role_arn: ${{ secrets.AWS_ROLE_ARN }}
          system_prompt: ${{ steps.task-implementer-agent-script.outputs.system_prompt }}
          session_id: ${{ inputs.issue_id || github.run_id }}
          session_s3_bucket: "ncclegg-typescript-session-test"
          tools: "editor,file_read,shell,http_request,list_pull_requests,list_issues,add_comment,create_issue,get_issue,get_pull_request,update_pull_request,get_pr_reviews,create_pull_request,update_issue,get_issue_comments,reply_to_pr_review,notebook"
          # Prompt always overrides the task prompt for any mode
          # If the mode is "Initialize", then the prompt should provide the input parameters to the script
          # If the mode is "Continue", then the prompt should tell the agent to review the feedback on the issue.
          task: ${{ inputs.prompt || (inputs.execution_mode == 'Continue' && 'Review the feedback and continue.') || steps.task-implementer-agent-script.outputs.task }}