<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strands Browser Agent Example</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem;
        background-color: #f5f5f7;
        color: #1d1d1f;
      }
      h1 {
        margin-bottom: 2rem;
        font-weight: 600;
      }
      #canvas {
        width: 300px;
        height: 300px;
        background-color: white;
        border: 1px solid #d2d2d7;
        border-radius: 12px;
        margin-bottom: 2rem;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        transition: all 0.5s cubic-bezier(0.25, 1, 0.5, 1);
        text-align: center;
        padding: 1rem;
      }
      #chat-container {
        width: 100%;
        max-width: 600px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        height: 500px;
        overflow: hidden;
      }
      #messages {
        flex: 1;
        overflow-y: auto;
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .message {
        padding: 0.75rem 1rem;
        border-radius: 18px;
        max-width: 80%;
        line-height: 1.4;
      }
      .user {
        background-color: #0071e3;
        color: white;
        align-self: flex-end;
        border-bottom-right-radius: 4px;
      }
      .agent {
        background-color: #f5f5f7;
        color: #1d1d1f;
        align-self: flex-start;
        border-bottom-left-radius: 4px;
      }
      #input-area {
        display: flex;
        padding: 1rem;
        border-top: 1px solid #e5e5e5;
        background-color: white;
      }
      #user-input {
        flex: 1;
        padding: 0.75rem 1rem;
        border: 1px solid #d2d2d7;
        border-radius: 20px;
        margin-right: 0.75rem;
        font-size: 1rem;
        outline: none;
        transition: border-color 0.2s;
      }
      #user-input:focus {
        border-color: #0071e3;
      }
      button {
        padding: 0.5rem 1.25rem;
        background-color: #0071e3;
        color: white;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 500;
        transition: background-color 0.2s;
      }
      button:hover {
        background-color: #0077ed;
      }
      button:disabled {
        background-color: #d2d2d7;
        cursor: not-allowed;
      }
      .setup-hint {
        margin-top: 1rem;
        font-size: 0.875rem;
        color: #86868b;
      }
    </style>
  </head>
  <body>
    <h1>Browser Agent Example</h1>
    
    <div id="canvas">
      I am a canvas. change me!
    </div>

    <div id="chat-container">
      <div id="messages">
        <div class="message agent">Hello! I can modify the canvas above. Try asking me "change background to blue" or "make it a circle".</div>
      </div>
      <form id="input-area">
        <input type="text" id="user-input" placeholder="Message the agent..." autocomplete="off">
        <button type="submit" id="send-btn">Send</button>
      </form>
    </div>
    <div class="setup-hint">
        Note: Requires OpenAI API Key. You will be prompted on load if not saved.
    </div>

    <script type="module" src="/src/index.ts"></script>
  </body>
</html>
